    <main>
      <div class="container size d-flex align-items-center justify-content-center">
        <div class="container d-block">
          <div class="container">
            <div class="row">
              <div class="col-12 d-flex align-items-center justify-content-center text-center ss display-1 brown">
                Contact Us
              </div>
            </div>
          </div>
          <div class="rounded-4 text p-3 contactForm">
            <form class="mb-1">
              <div class="row mb-3">
                <div class="col-lg-6 col-sm-12">
                  <label for="firstName" class="form-label">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Enter your first name"
                    required
                  />
                </div>
                <div class="col-lg-6 col-sm-12">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Enter your last name"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="lastName" class="form-label">Your Phone Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    placeholder="Enter your phone number"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="lastName" class="form-label">Your Email:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email address"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="lastName" class="form-label">Your Inquiry:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inquiry"
                    placeholder="Enter your inquiry"
                    required
                  />
                </div>
              </div>
              <div class="row mb-0">
                <div class="col-12 text-center">
                  <div type="submit" id="submitBtn" class="btn w-25">
                Submit
              </div>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </main>
