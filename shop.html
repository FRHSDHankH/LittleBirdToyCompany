<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="shop.css" />
    <link rel="icon" type="image/png" href="LBTCImgs/orangeLogo.png" />
  </head>

  <body class="backgroundMain">
    <header></header>
    <main>
      <div class="container d-none d-lg-flex d-xl-flex align-items-center justify-content-center size">
        <div class="container d-block text-center train">
          <div class="container m-0 p-0 position-absolute z-1">
            <img src="imgs/besttrain.png" alt="train" class="img-fluid">
          </div>
          <div class="container m-0 p-0 position-absolute z-0 bottom">
            <div class="row">
              <div class="col-2">
              </div>
              <div class="col-2">
                <img src="imgs/boat.png" alt="toy" class="img-fluid">
              </div>
              <div class="col-2">
                <img src="imgs/blocks.png" alt="toy" class="img-fluid">
              </div>
              <div class="col-2">
                <img src="imgs/train.png" alt="toy" class="img-fluid">
              </div>
              <div class="col-2">
                <img src="imgs/car.png" alt="toy" class="img-fluid">
              </div>
              <div class="col-2">
                <img src="imgs/plane.png" alt="toy" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="container m-0 p-0 position-absolute z-2 bottom">
            <div class="row">
              <div class="col-2">
              </div>
              <div class="col-2">
                <button class="btn btn-transparent p-0 nob"><img src="imgs/boat.png" alt="toy" class="img-fluid opacity-0"></button>
              </div>
              <div class="col-2">
                <button class="btn btn-transparent p-0 nob"><img src="imgs/blocks.png" alt="toy" class="img-fluid opacity-0"></button>
              </div>
              <div class="col-2">
                <button class="btn btn-transparent p-0 nob"><img src="imgs/train.png" alt="toy" class="img-fluid opacity-0"></button>
              </div>
              <div class="col-2">
                <button class="btn btn-transparent p-0 nob"><img src="imgs/car.png" alt="toy" class="img-fluid opacity-0"></button>
              </div>
              <div class="col-2">
                <button class="btn btn-transparent p-0 nob"><img src="imgs/plane.png" alt="toy" class="img-fluid opacity-0"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/products.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
